<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="">First Name:*</label>
        <input type="text" name="first name" placeholder="">
        <br>
        <label for="">Last Name:*</label>
        <input type="text" name="last name">
        <br>
        <label for="">Email Address:*</label>
        <input type="text" name="email">
        <br>
        <label for="">Password:*</label>
        <input type="text" name="password">
        <br>
        <label for="">Confirm Password:*</label>
        <input type="text" name="confirm password">
        <br>
        <label for="">Birthday:</label>
        <input type="date" name="birthday">
    </form>
    <p>Gender Identity:</p>
    <input type="radio">
    <label for="">Male</label>
    <input type="radio">
    <label for="">female</label>
    <input type="radio">
    <label for="">Non-binary</label>
    <input type="radio">
    <label for="">I prefer not to answer</label>

    <p>A short description about myself:</p>
    <textarea name="comment" id="" cols="30" rows="10"></textarea>

    <br>
    <br>

    <label for="">Favorite Language:</label>
    <select name="" id="">
        <option value="">Javascript</option>
        <option value="">Python</option>
        <option value="">Java</option>
    </select>

    <br>
    <br>

    <input type="checkbox">
    <label for="">Yes, I would like to receive periodic email updates</label>

    <br>
    <br>

    <input type="submit" value="Create Account">

    <p>*Indicates a required field</p>
    
</body>
</html>
